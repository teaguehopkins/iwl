<section data-ng-controller="SoldiersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{soldier.name}}</h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == soldier.user._id">
		<a class="btn btn-primary" href="/#!/soldiers/{{soldier._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{soldier.created | date:'mediumDate'}} by {{soldier.user.displayName}}</em>
	</small>
</section>
