<section data-ng-controller="SoldiersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Soldiers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="soldier in soldiers" data-ng-href="#!/soldiers/{{soldier._id}}" class="list-group-item">
            <small class="list-group-item-text">{{soldier.created | date:'medium'}} / {{soldier.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{soldier.name}}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!soldiers.$resolved || soldiers.length">
    	No Soldiers yet, why don't you <a href="/#!/soldiers/create">create one</a>?
    </div>
</section>
